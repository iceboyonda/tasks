<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер задач</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .add-task {
            margin: 20px 0;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task {
            background: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-left: 5px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Менеджер задач</h1>
        </div>
        <div class="add-task">
            <!-- Форма для добавления задачи -->
        </div>
        <ul class="task-list">
            <!-- Список задач -->
        </ul>
    </div>
</body>
</html>
